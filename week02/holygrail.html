<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Holy Grail Layout Example</title>
    <meta name="description" content="A common layout example on the web called the 'holy grail' layout">
    <meta name="author" content="Noah Anderson">
</head>
<body>
    <header>
        <h1>A Holy Grail Layout Example</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://byui.edu">BYU-Idaho</a></li>
            <li><a href="https://churchofjesuschrist.org">The Church</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <article>
                <h2>Article 1</h2>
                <p>Forza Italia.</p>
            </article>
        </section>
        <section>
            <article>
                <h2>Article 2</h2>
                <p>Mi piace pizza.</p>
            </article>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/provo-city-center/1280x800/provo-city-center-temple-1572517-wallpaper.jpg" width="200" alt="Temple Image">
    </aside>
    <footer>
        Noah Anderson
    </footer>

</html>
