<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div class="form-item">
            <label for="q1">Fill in the blank: HTML stands for Hypertext Markup Language.</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <label for="q2">Explain the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4"></textarea>
        </div>
        <div class="form-item">
            <label for="q3">Which of the following is not a valid HTML element?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="div">div</option>
                <option value="span">span</option>
                <option value="paragraph">paragraph</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4">How many levels of headings are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
